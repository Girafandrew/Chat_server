<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.min.js"></script>
    <script>
        $(document).ready(function() {
            // Conecta-se ao servidor de socket
            var socket = io.connect('http://localhost:5000');

            // Função para atualizar as mensagens na página
            function updateMessages(data) {
                $('#messages').append('<p>' + data + '</p>');
            }

            // Evento para lidar com uma nova mensagem recebida do servidor
            socket.on('new_message', function(data) {
                updateMessages(data);
            });

            // Função para enviar a mensagem ao servidor
            function sendMessage() {
                var message = $('#message').val();
                $.ajax({
                    url: '/send_message',
                    type: 'POST',
                    data: { message: message },
                    success: function() {
                        $('#message').val('');
                    }
                });
            }

            // Evento para lidar com o envio do formulário
            $('#chatForm').submit(function(e) {
                e.preventDefault();
                sendMessage();
            });

            // Função para obter as mensagens atualizadas do servidor
            function getMessages() {
                $.ajax({
                    url: '/get_messages',
                    type: 'GET',
                    success: function(data) {
                        data.forEach(function(message) {
                            updateMessages(message);
                        });
                    }
                });
            }

            // Obtém as mensagens quando a página carrega
            getMessages();
        });
    </script>
</head>
<body>
    <h1>Chat</h1>
    <h2>Welcome, {{ username }}!</h2>
    <div id="messages">
        <!-- As mensagens serão exibidas aqui -->
    </div>
    <form id="chatForm">
        <input type="text" id="message" placeholder="Message" required>
        <input type="submit" value="Send">
    </form>
</body>
</html>
