<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            // Conectar ao servidor SocketIO
            var socket = io.connect('http://' + document.domain + ':' + location.port);

            // Evento para receber uma nova mensagem do servidor
            socket.on('new_message', function(message){
                $('#chat_messages').append('<p>' + message + '</p>');
            });

            // Enviar mensagem para o servidor
            $('form#chat_form').submit(function(event){
                event.preventDefault();
                var message = $('#message').val();
                var username = $('#username').val();
                $.ajax({
                    url: '/send_message',
                    type: 'POST',
                    data: {message: message, username: username},
                    success: function(){
                        $('#message').val('');
                    }
                });
            });

            // Função para atualizar as mensagens exibidas na página
            function updateMessages(){
                $.ajax({
                    url: '/get_messages',
                    type: 'GET',
                    dataType: 'json',
                    success: function(data){
                        $('#chat_messages').empty();
                        $.each(data, function(index, message){
                            $('#chat_messages').append('<p>' + message + '</p>');
                        });
                    }
                });
            }

            // Atualizar as mensagens a cada 3 segundos
            setInterval(updateMessages, 3000);
        });
    </script>
</head>
<body>
    <h1>Chat</h1>
    <div id="chat_messages"></div>
    <form id="chat_form">
        <input type="hidden" id="username" value="{{ username }}">
        <input type="text" id="message" required>
        <button type="submit">Send</button>
    </form>
</body>
</html>
